{% load static %}

<html lang="en">
<head>
<meta charset="utf-8">
<title>
  {% block title %}
  untitled Document
  {% endblock title %}
</title>
<link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
  <header id="header">
    <div id="logo"><img src="{% static 'logo.jpg' %}" alt=""/></div>
    <div id="topbanner"><img src="{% static 'top_banner.png' %}" width="800" height="200" alt=""/></div>    
  </header>
  <aside id="leftsidebar">
    <nav id="nav">
    <ul>
      {% block sidenav %}
        <li>Menu 1</li><li>Menu 2</li><li>Menu 3</li>
      {% endblock sidenav %}
    </ul>
    </nav>
  </aside>
  <section id="main">
    {% block content %}
      <h1>Welcome!</h1>
      <p>This is the Homepage</p>
    {% endblock content %}
  </section>
  <footer id="footer">Copyright &copy; 2023 Meandco Web Design</footer>
</div>
</body>
</html>
